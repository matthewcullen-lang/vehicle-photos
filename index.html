<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Service Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .auth-section {
            text-align: center;
            padding: 40px 20px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .photo-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: #f5f5f5;
            aspect-ratio: 1;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .camera-input {
            display: none;
        }

        .upload-progress {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info .email {
            color: #666;
            font-size: 14px;
        }

        .user-info .signout {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Vehicle Service Photos</h1>
        <p class="subtitle">Berry Croydon Workshop</p>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <p style="margin-bottom: 20px; color: #666;">Sign in with your Google account to upload photos to Drive</p>
            <button id="authorizeBtn" class="btn">Sign in with Google</button>
        </div>

        <!-- Main App Section -->
        <div id="appSection" class="hidden">
            <div id="userInfo" class="user-info hidden">
                <span class="email" id="userEmail"></span>
                <a href="#" id="signoutBtn" class="signout">Sign Out</a>
            </div>

            <div id="statusMsg"></div>

            <div class="input-group">
                <label for="registration">Vehicle Registration Number</label>
                <input type="text" id="registration" placeholder="e.g., AB12 CDE" autocomplete="off">
            </div>

            <button id="takePhotoBtn" class="btn">ðŸ“· Take Photo</button>
            <input type="file" id="cameraInput" class="camera-input" accept="image/*" capture="environment" multiple>

            <div id="photoPreview" class="photo-preview"></div>

            <div id="uploadProgress" class="upload-progress hidden"></div>

            <button id="uploadBtn" class="btn hidden" style="margin-top: 20px;">Upload to Google Drive</button>
        </div>
    </div>

    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Configuration
        const CLIENT_ID = '211069382529-ii5sqjn6t2993g5sv262qmkpu1t3c03n.apps.googleusercontent.com';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let accessToken = null;
        let photos = [];

        // DOM Elements
        const authSection = document.getElementById('authSection');
        const appSection = document.getElementById('appSection');
        const authorizeBtn = document.getElementById('authorizeBtn');
        const signoutBtn = document.getElementById('signoutBtn');
        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');
        const registration = document.getElementById('registration');
        const takePhotoBtn = document.getElementById('takePhotoBtn');
        const cameraInput = document.getElementById('cameraInput');
        const photoPreview = document.getElementById('photoPreview');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusMsg = document.getElementById('statusMsg');
        const uploadProgress = document.getElementById('uploadProgress');

        // Initialize Google API
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                discoveryDocs: DISCOVERY_DOCS,
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                authorizeBtn.style.display = 'block';
            }
        }

        // Handle authorization
        authorizeBtn.onclick = () => {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                accessToken = gapi.client.getToken().access_token;
                authSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                userInfo.classList.remove('hidden');
                
                // Get user info
                const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                const userInfoData = await response.json();
                userEmail.textContent = userInfoData.email;
                
                showStatus('Successfully signed in!', 'success');
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        };

        // Handle sign out
        signoutBtn.onclick = (e) => {
            e.preventDefault();
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
            }
            accessToken = null;
            photos = [];
            photoPreview.innerHTML = '';
            registration.value = '';
            authSection.classList.remove('hidden');
            appSection.classList.add('hidden');
            userInfo.classList.add('hidden');
            uploadBtn.classList.add('hidden');
            showStatus('Signed out successfully', 'info');
        };

        // Handle photo taking
        takePhotoBtn.onclick = () => {
            if (!registration.value.trim()) {
                showStatus('Please enter a registration number first', 'error');
                return;
            }
            cameraInput.click();
        };

        cameraInput.onchange = (e) => {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    photos.push({
                        file: file,
                        dataUrl: event.target.result
                    });
                    displayPhotos();
                    uploadBtn.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            });
            
            // Reset input
            cameraInput.value = '';
        };

        function displayPhotos() {
            photoPreview.innerHTML = '';
            photos.forEach((photo, index) => {
                const div = document.createElement('div');
                div.className = 'photo-item';
                div.innerHTML = `
                    <img src="${photo.dataUrl}" alt="Photo ${index + 1}">
                    <button class="remove-btn" onclick="removePhoto(${index})">Ã—</button>
                `;
                photoPreview.appendChild(div);
            });
        }

        function removePhoto(index) {
            photos.splice(index, 1);
            displayPhotos();
            if (photos.length === 0) {
                uploadBtn.classList.add('hidden');
            }
        }

        // Upload to Google Drive
        uploadBtn.onclick = async () => {
            if (!registration.value.trim()) {
                showStatus('Please enter a registration number', 'error');
                return;
            }

            if (photos.length === 0) {
                showStatus('Please take at least one photo', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadProgress.classList.remove('hidden');
            
            try {
                const reg = registration.value.trim().toUpperCase();
                
                // Create or find folder for this registration
                const folderId = await createOrFindFolder(reg);
                
                // Upload all photos
                for (let i = 0; i < photos.length; i++) {
                    uploadProgress.textContent = `Uploading photo ${i + 1} of ${photos.length}...`;
                    await uploadPhoto(photos[i], folderId, i + 1);
                }
                
                showStatus(`Successfully uploaded ${photos.length} photo(s) for ${reg}!`, 'success');
                photos = [];
                photoPreview.innerHTML = '';
                registration.value = '';
                uploadBtn.classList.add('hidden');
                uploadProgress.classList.add('hidden');
            } catch (error) {
                console.error('Upload error:', error);
                showStatus('Error uploading photos: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
            }
        };

        async function createOrFindFolder(folderName) {
            // Search for existing folder
            const response = await gapi.client.drive.files.list({
                q: `name='${folderName}' and mimeType='application/vnd.google-apps.folder' and trashed=false`,
                fields: 'files(id, name)',
            });

            if (response.result.files.length > 0) {
                return response.result.files[0].id;
            }

            // Create new folder
            const fileMetadata = {
                name: folderName,
                mimeType: 'application/vnd.google-apps.folder'
            };

            const folder = await gapi.client.drive.files.create({
                resource: fileMetadata,
                fields: 'id'
            });

            return folder.result.id;
        }

        async function uploadPhoto(photo, folderId, photoNumber) {
            const metadata = {
                name: `photo_${Date.now()}_${photoNumber}.jpg`,
                parents: [folderId]
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', photo.file);

            const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                body: form
            });

            return response.json();
        }

        function showStatus(message, type) {
            statusMsg.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusMsg.innerHTML = '';
            }, 5000);
        }

        // Load Google APIs
        window.gapiLoaded = gapiLoaded;
        window.gisLoaded = gisLoaded;
        window.removePhoto = removePhoto;
    </script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>
</html>
